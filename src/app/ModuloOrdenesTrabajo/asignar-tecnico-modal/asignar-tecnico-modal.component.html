<h1 mat-dialog-title>Editar Empleado Asignado</h1>
<div mat-dialog-content>
  <form [formGroup]="editarEmpleadoForm">
    <mat-form-field>
      <mat-label>Empleado Asignado</mat-label>
      <!-- AsegÃºrate de que haya un control dentro del mat-form-field -->
      <input matInput placeholder="Empleado Asignado" formControlName="empleadoAsignado">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button color="primary" (click)="onSaveClick()">Guardar</button>
</div>
