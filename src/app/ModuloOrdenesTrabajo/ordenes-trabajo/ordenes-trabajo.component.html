<div class="item">
  <br><br>
  <mat-form-field>
    <mat-label>Filtrar Ã“rdenes de Trabajo</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. tarea" />
  </mat-form-field>
  <button mat-icon-button (click)="openNuevoDialog()">
    <mat-icon>add</mat-icon>
  </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="tarea">
    <th mat-header-cell *matHeaderCellDef> Tarea </th>
    <td mat-cell *matCellDef="let element"> {{element.tarea}} </td>
  </ng-container>

  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha | date:'short'}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
  </ng-container>

  <ng-container matColumnDef="empleadoAsignado">
    <th mat-header-cell *matHeaderCellDef> Empleado Asignado </th>
    <td mat-cell *matCellDef="let element"> {{element.empleadoAsignado}} </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="modify(element, dataSource)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminar(element, dataSource)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button (click)="openEditarEmpleadoDialog(element)">
        <mat-icon>person</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
